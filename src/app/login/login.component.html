<div class="img">
    <img src="../../assets/imagenes/mies.png" width="150px" height="150px" alt="">
</div>
<h3 class="titles2">Sistema de Registro de Formularios MIES</h3><br>

<div>
    <form (submit)="signIn()">

        <div class="grid-cont">
            <div>
                <input type="text" [(ngModel)] = "user.tec_cedula" name= "uname" placeholder="Usuario" required autofocus>
          
                <input type="password" [(ngModel)] = "user.tec_contrasenia" name="psw" placeholder="Contraseña" required
                    autofocus>
            </div>
            <div>
                <button type="submit" class="button">Iniciar Sesión</button>
            </div>
        </div>
    </form>
</div>
